<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beth & Joe's Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .upload-btn {
      display: inline-flex;
      align-items: center;
      border: 2px solid black;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      margin-bottom: 2rem;
    }

    .upload-btn img {
      height: 24px;
      margin-right: 8px;
    }

    input[type="file"] {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Beth & Joeâ€™s wedding</h1>
  <p>Sweet message about how happy you are that your guests are here</p>

  <label class="upload-btn">
    <img src="https://img.icons8.com/ios-filled/50/upload-to-cloud.png" alt="upload icon"/>
    Upload photos
    <input type="file" id="fileInput" accept="image/*" onchange="uploadImage()">
  </label>

  <div class="gallery" id="gallery"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const storageRef = storage.ref('wedding-photos/' + Date.now() + '-' + file.name);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      await db.collection("photos").add({ url });

      loadGallery(); // Refresh
    }

    async function loadGallery() {
      const snapshot = await db.collection("photos").orderBy("url").get();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      snapshot.forEach(doc => {
        const img = document.createElement("img");
        img.src = doc.data().url;
        gallery.appendChild(img);
      });
    }

    loadGallery();
  </script>
</body>
</html>
